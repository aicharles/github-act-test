name: PRs
on:
  pull_request:
    branches:
      - 'dev'
      - 'develop' 
      - 'main'
      - 'prod'
      - 'uta'
      - 'qa'

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python3
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: install dependencies
        run: |
          pip install flake8
          flake8
